<!DOCTYPE html>
<html lang="en"> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AguaMetrik</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
	<script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>
	<script src="js/sede.js"></script>
</head>

<body> 



	<div class="container">
		<div class="row">
        <!-- <img class="tamanio" src="./IMG/dibujo-gota/gota-ahorrandook.jpg"> -->
			<div class="col s12 m12 l6 xl6">
				<form id="form-sede">
					<div class="form-group">
						<input type="text" name="sedeNombre" value="" id="sede-nombre" placeholder="Nombre de sede">
					</div>
					<div class="form-group">
						<input type="text" name="sedeUbicacion" value="" id="sede-ubicacion" placeholder="Ubicación">
					</div>
					<div class="form-group">
						<input type="text" name="sedeSuministro" value="" id="sede-suministro" placeholder="Suministro">
					</div>
					
					<input class="waves-effect blue darken-1" type="submit" name="" value="Insertar sede" id="btn-insertar-sede">
				</form>
			</div>



			<div class="col s12 m12 l6 xl6">
				<!-- Tabla de SEDES -->
				<table class="highlight">
					<thead>
						<tr>
							<th scope="col">Sede</th>
							<th scope="col">Ubicación</th> 
							<th scope="col">Suministro</th>
							<th> </th>
							<th> </th>
						</tr>
					</thead>
					<tbody id="tbody-tabla-sede">

					</tbody>
				</table>
			</div>

		</div>
	</div>


	  <!-- Modal Trigger -->
		<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

		<!-- Modal Structure -->
		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4>Modal Header</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
			</div>
		</div>

		

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"> </script>
	<script src="firebase.js">         </script>

</body>
</html>
